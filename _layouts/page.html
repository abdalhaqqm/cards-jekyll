---
layout: default
---
<div class="row">
<div class="col-md-8">
<article class="post">
  <div class="post-img img-main">
    {% if page.img %}
      <img width="600" src="{{site.baseurl}}/images/{{page.img}}" alt="{{page.title}}">
    {% else %}
      <img width="600" src="{{site.baseurl}}/images/{{site.default-image}}" alt="kode-papringan">
    {% endif %}
  </div>
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
</div>
{% include sidebar.html %}
</div>

{% include fb-script.html %}
